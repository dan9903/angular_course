<div class="mb-1">
<label>username</label>
  <input type="text" class="form-control form-control-lg"  [(ngModel)]="username" />

  <p> Username: {{username}} </p>

  <button class="btn btn-primary"
    [disabled]="username===''"
    (click)="onResetUsername()">
    Reset Username
  </button>
</div>
